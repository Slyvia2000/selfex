<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/comm.css"/>

</head>
<body>
<div class="container">

    <div class="row">
        <!-- logo-->
        <div class="col-lg-3 col-md-12 px-0">
            <img class="navbar-brand" src="../img/header/logo.png"/>
        </div>
        <!-- 搜索框-->
        <div class="col-lg-6 col-md-12 mt-2 px-sm-0 px-lg-3">

            <input class="form-control my_small py-0" type="text" placeholder="请输入您要搜索的内容"/>

        <!-- 面包屑导航-->

            <ul class="breadcrumb p-0">
                <li class="breadcrumb-item"><a href="#"><img src="../img/header/care.png"/></a></li>

                <li class="breadcrumb-item"><a href="#"><img src="../img/header/shop_car.png"/></a></li>
                <li class="breadcrumb-item"><a class="text-muted my_small" href="#">注册</a></li>
                <li class="breadcrumb-item"><a class="text-muted my_small" href="#">登录</a></li>
            </ul>
        </div>
    </div>
    <!-- 第二行内容：主导航-->
    <ul class="nav">
        <li class="nav-item"><a class="nav-link text-muted" href="#">首页</a></li>
        <li class="nav-item"><a class="nav-link text-muted" href="#">学习用品</a></li>
        <li class="nav-item"><a class="nav-link text-muted" href="#">私人订制</a></li>
    </ul>
</div>
</body>
</html>
