<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        *{margin:0;padding:0;}
        body{font-family: "simhei", Arial, Helvetica, sans-serif;box-sizing: border-box;}
        .container>div:nth-child(1)>div:nth-child(1){height: 377px}
        .container>div:nth-child(2)>div:nth-child(1){height: 235px}
        .container>div>div{background-color: #e8e8e8;border:5px solid #ffffff}
        .title0{color:#333333;font-size:32px;}
        .detail{color:#666666;font-size:12px;}
        .price0{color:#0aa1ed;font-size:24px;}
        .price1{color:#0aa1ed;font-size:22px;}
        .price2{color:#0aa1ed;font-size:24px;}
        .container>div:nth-child(1)>div:nth-child(1)>div:nth-child(1){width:245px;height:243px;}
        .container>div:nth-child(1)>div:nth-child(1){position: relative;}
        .container>div:nth-child(1)>div:nth-child(1)>img{position: absolute;top:53px;right:30px;}
        .container>div:nth-child(1)>div:nth-child(2){position: relative;}
        .container>div:nth-child(1)>div:nth-child(2)>div{width:253px;height:221px;}
        .container>div:nth-child(1)>div:nth-child(2)>img{position: absolute;top:97px;right:30px;}
        .container>div:nth-child(2)>div:nth-child(1){position: relative;}
        .container>div:nth-child(2)>div:nth-child(1)>img{position: absolute;top:20px;right:20px;}
        .container>div:nth-child(2)>div:nth-child(1)>div{position: absolute;top:20px;left:85px;}
        .container>div:nth-child(2)>div:nth-child(2),
        .container>div:nth-child(2)>div:nth-child(3),
        .container>div:nth-child(2)>div:nth-child(4){position: relative;}
        .container>div:nth-child(2)>div:nth-child(2)>img,
        .container>div:nth-child(2)>div:nth-child(3)>img,
        .container>div:nth-child(2)>div:nth-child(4)>img{position:absolute;top:-9px;left:-12px;}
        .container>div:nth-child(2)>div:nth-child(2)>div,
        .container>div:nth-child(2)>div:nth-child(3)>div,
        .container>div:nth-child(2)>div:nth-child(4)>div{position:absolute;top:134px;left:5px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-7">
            <div>
                <p class="title0">Apple MacBook Air系列</p>
                <p class="detail">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</p>
                <p class="price0">￥6988.00</p>
                <button class="btn btn-primary">查看详情</button>
            </div>
            <img src="study_computer_img1.png"/>
        </div>
        <div class="col-5">
            <div>
                <p class="title0">小米Air 金属超轻薄</p>
                <p class="detail">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</p>
                <p class="price0">￥3488.00</p>
                <button class="btn btn-primary">查看详情</button>
            </div>
            <img src="study_computer_img2.png"/>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div>
                <p>联想E480C 轻薄系列</p>
                <p class="price1">￥5399.00</p>
                <button class="btn btn-primary">查看详情</button>
            </div>
            <img src="study_computer_img3.png"/>
        </div>
        <div class="col-2">
            <img src="study_computer_img4.png"/>
            <div>
            <div class="detail">华硕RX310 金属超极本</div>
            <div class="price2">￥4966.00</div>
            <button class="btn btn-primary btn-sm">查看详情</button>
            </div>
        </div>
        <div class="col-2">
            <img src="study_computer_img5.png"/>
            <div>
            <div class="detail">联想小新700 电竞版游戏本</div>
            <div class="price2">￥6299.00</div>
            <button class="btn btn-primary btn-sm">查看详情</button>
            </div>
        </div>
        <div class="col-2">
            <img src="study_computer_img3.png"/>
            <div>
            <div class="detail">戴尔灵越燃7000 轻薄窄边</div>
            <div class="price2">￥5199.00</div>
            <button class="btn btn-primary btn-sm">查看详情</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
