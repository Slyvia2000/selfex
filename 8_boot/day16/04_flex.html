<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!-- 表单-->
    <form action="" class="form-group">
        <div>
            用户名称
            <input type="text" class="form-control col-form-label"/>
            用户密码
            <input type="text" class="form-control col-form-label"/>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input"/>自动登录
        </div>
        <div class="form-text">
            <button class="btn btn-primary btn-block">登录</button>
        </div>
    </form>
    <br/>
    <!-- 弹性布局-->
    <div class="d-flex border border-dark flex-lg-row flex-md-column justify-content-sm-around">
        <div class="bg-danger">111</div>
        <div class="bg-warning">222</div>
        <div class="bg-info">333</div>
    </div>
</div>
</body>
</html>
