<!doctype html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script>
	function parent(){
		var total=1000;
		return function(money){
			total-=money;
			console.log(`花了${money}，还剩${total}`);
		};
	};

	var child=parent();
	child(100);
	child(100);
</script>
