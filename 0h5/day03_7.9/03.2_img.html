<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{ text-align:center; }
        canvas{ background-color:lightcoral; }
    </style>
</head>
<body>
    <canvas id="c3" width='500' height='400'></canvas>
    <script>
        var c3=document.getElementById('c3');
        var ctx=c3.getContext('2d');
        // 1.创建图片对象
        var p3=new Image();
        // 2.下载图片
        p3.src='../../res/p3.png'
        // 3.绑定下载成功事件
        p3.onload=function(){
            // 4.绘制图片
            var y=0;
            var x=0;
            // 方向，1下，-1上
            var yDirection=1;
            var xDirection=1;
            t=setInterval(function(){
                ctx.clearRect(0,0,500,400);
                y+=20*yDirection;
                x+=50*xDirection;
                //var x=y;
                ctx.drawImage(p3,x,y);
                if(y>300){yDirection=-1}else if(y<1){yDirection=1};
                if(x>300){xDirection=-1}else if(x<1){xDirection=1};
            },0.5);
        }

    </script>
</body>
</html>
