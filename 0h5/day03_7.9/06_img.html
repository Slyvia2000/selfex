<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{ text-align:center; }
        canvas{ background-color:lightseagreen; }
    </style>
</head>
<body>
    <canvas id="c3" width='500' height='400'></canvas>
    <script>
        var c3=document.getElementById('c3');
        var ctx=c3.getContext('2d');
        // 1.创建图片对象,下载图片
        var p3=new Image();
        p3.src='../../res/p3.png';
        // 修改旋转原点
        // 2.绑定下载完成事件
        var deg1=0;//负责保存飞机1旋转角度
        var deg2=0;//负责保存飞机2旋转角度
        p3.onload=function(){
            // 2.1创建定时器
            var t=setInterval(function(){
                ctx.clearRect(0,0,500,400);
                ctx.save();
                // 移动轴心
                ctx.translate(100,100);
                deg1+=10;
                ctx.rotate(deg1*Math.PI/180);
                ctx.drawImage(p3,0-100,0-50);
                ctx.restore();

                ctx.save();
                // 移动轴心
                ctx.translate(350,100);
                deg2+=20;
                ctx.rotate(deg2*Math.PI/180);
                ctx.drawImage(p3,0-100,0-50);
                ctx.restore();

            },50);
        };
    </script>
</body>
</html>
