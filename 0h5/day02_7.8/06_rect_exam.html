<body>
    <canvas id="c3" width=500 height=400></canvas>
    <script>
        // 获得画布
        var c3=document.getElementById('c3');
        // 通过画布获取画笔
        var ctx=c3.getContext('2d');
        // 矩形x初始位置
        var x=0;
        var xDirection=1;
        // 定时器
        var t=setInterval(function(){
            /*if(x<400){
                ctx.clearRect(0,0,500,400);
                x+=1;
                ctx.strokeRect(x,0,100,100);
            }else if(x>400){
                ctx.clearRect(0,0,500,400);
                x-=1;
                ctx.strokeRect(x,0,100,100);
            }*/
            ctx.clearRect(0,0,500,400);
            x+=5*xDirection;
            ctx.strokeRect(x,0,100,100);
            if(x>400){
                xDirection=-1;
            }else if(x<0){
                xDirection=1;
            }
        },10)

    </script>
</body>
