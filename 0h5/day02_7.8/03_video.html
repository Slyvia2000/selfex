<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:160px;height:160px;
            margin:10px 0 20px;
            background-color:#b3ccee;
            overflow:hidden;
            border:1px solid red;
            resize:both;/*规定用户是否可以调整元素大小*/
        }
        .box img{
            width:100%;height:100%;
            background-color:#cd0000;
        }
    </style>
</head>
<body>
    <h3>默认样式 fill 拉伸 img/video</h3>
    <div class="box">
        <img src="../../res/mm.png" style='object-fit:fill'>
    </div>
    <hr>
    <h3>样式 contain 包含 img/video</h3>
    <div class="box">
        <img src="../../res/mm.png" style='object-fit:contain'>
    </div>
    <hr>
    <h3>样式 conver 覆盖 img/video</h3>
    <div class="box">
        <img src="../../res/mm.png" style='object-fit:cover'>
    </div>
    <hr>
</body>
</html>
