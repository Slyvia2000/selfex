<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <datalist id='list3'>
        <option value="九花山">九花山</option>
        <option value="便宜坊">便宜坊</option>
        <option value="大董">大董</option>
    </datalist>
    北京烤鸭
    <input type="text" list='list3'>
    <hr>
    <progress></progress>
    <progress value='0.1' id='p3'></progress>
    <hr>
    <h3>刻度尺</h3>
    <meter min='0' max='100000' optimum='99999' value='3000' low='3001' high='90000'></meter>
    <hr>
    商品单价：￥3.5
    商品数量：<input type="number" name='num'><br>
    小计：<output>$3.5</output>
    <output></output>
    <script>
        // 1.为进度条添加id
        // 2.获取进度条
        var p3=document.getElementById('p3');
        // 3.创建定时器
        var t=setInterval(function(){
            // 3.1获取进度条value
            var v=p3.value;
            // 3.2加0.1
            v+=0.1;
            // 3.3修改value
            p3.value=v;
            // 3.4如果value大于1停止定时器
            if(v>1){clearInterval(t)};
        },1000);
       
    </script>
</body>
</html>
