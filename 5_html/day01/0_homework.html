<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个HTML文档</title>
	</head>
	<body>
			<div>
			<h2 align="center">HTML5&lt;Day01&gt;</h2>
			<hr>
			<h3>1&nbsp;HTML文档片段</h3>
			<h4>1.1&nbsp;问题</h4>
			<p>创建如图-1所示的HTML页面：</p>
			<div align="center"><img src="page.JPG" alt="01"></div>
		</div>
		<div>
			<h4>1.2&nbsp;方案</h4>
			<p>使用HTML标记来完成该页面效果</p>
		</div>
		<div>
			<h4>1.3&nbsp;实现</h4>
			<p>建立一个文本文件，并修改文件名称为first.html，然后使用文本编辑器打开文件，并为该文件添加代码，以创建标准格式的HTML文档。代码如图-2所示：</p>
			<div align="center"><img src="page_struct.JPG" alt=""></div>
			<p>然后，在body元素中添加代码，以创建居中显示的段落文本。代码如下所示：</p>
			<pre>
				&lt;p align="center" title="段落"&gt;
				      居中显示的段落。
				&lt;/p&gt;
			</pre>
		</div>
	</body>
</html>
