<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	<select name="cities" class="hide">
	</select>
  <script>
	/* 实现“省”和“市”的级联下拉列表 */
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":203}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":305}]
	];
	// 1.查找触发事件的元素
  // 一级菜单
  var provs=document.getElementsByName('provs')[0];
  // 二级菜单
  var cit=document.getElementsByName('cities')[0];
  // 2.绑定事件
  provs.onchange=function(){
    // 先清空二级菜单内容
    cit.innerHTML='';
    // 3.查找要修改的元素
    // 4.修改元素
    var i=provs.selectedIndex;
    // 拿到要填充的城市数组
    var data=cities[i-1];
    // 对城市数组进行遍历，每遍历一个城市，就创建一个option
    if(i>0){
      for(var c of data){
        // 创建option及托盘
        var option=document.createElement('option');
        var frag=document.createDocumentFragment();
        // 将option挂载至托盘
        frag.appendChild(option);
        // 填充option的内容
        option.innerHTML=c.name;
        // 将托盘内容放入二级菜单
        cit.appendChild(frag);
        // 取消二级菜单的隐藏
        cit.className="";
      };
    }else{cit.className='hide';}
  };
</script>
</body>
</html>
