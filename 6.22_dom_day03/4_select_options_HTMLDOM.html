<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	<select name="cities" class="hide">
	</select>
<script>
	/* 实现“省”和“市”的级联下拉列表 */
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":203}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":305}]
	    ];
	/* DOM 4步 */
  var provs=document.getElementsByName('provs')[0];
  var cts=document.getElementsByName('cities')[0];
  provs.onchange=function(){
    var i=this.selectedIndex;
    if(i>0){
      var cts_target=cities[i-1];
      var frag=document.createDocumentFragment();
      var option=document.createElement('option');
      option.innerHTML='-请选择-';
      frag.appendChild(option);
      for(var c of cts_target){
        var option=document.createElement('option');
        frag.appendChild(option);
        option.innerHTML=c.name;
      }
      cts.innerHTML='';
      cts.appendChild(frag);
      cts.className='';
    }else{
      cts.className='hide';
    };
  };
</script>
</body>
</html>
