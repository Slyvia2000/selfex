<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var phone=prompt('请输入手机号');
        var reg=/^1[3-9]\d{9}$/;
        var res=reg.test(phone);
        if(res){
            document.write(`<h1 style='color:green'>验证通过</h1>`);
        }else{
            document.write(`<h1 style='color:red'>不符合格式要求</h1>`);
        }
    </script>
</body>
</html>
