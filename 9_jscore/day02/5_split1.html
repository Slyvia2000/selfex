<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ul-scores">
        <li>95</li>
        <li>75</li>
        <li>77</li>
        <li>80</li>
    </ul>
    <script>
        var ul=document.getElementById('ul-scores');
        var html=ul.innerHTML;
        html=html.replace(/^\s*<li>/i,'');//删除开头空字符
        html=html.replace(/<\/li>\s*$/i,'');//去掉结尾空字符
        arr=html.split(/<\/li>\s*<li>/);//切割
        //console.log(arr);
        arr.sort(function(a,b){return b-a});
        console.log(arr);
    </script>
</body>
</html>
