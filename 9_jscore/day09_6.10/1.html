<body>
<script>
    class Student{
        constructor(sname,sage){
            this.sname=sname;
            this.sage=sage;
        };
        intr(){
            console.log(`i am ${this.sname},i am ${this.sage}`);
        };
    };
    var lilei=new Student('lilei',11);
    var hmm=new Student('hmm',12);
    console.log(lilei);
    console.log(hmm);
    lilei.intr();
    hmm.intr();
</script>
