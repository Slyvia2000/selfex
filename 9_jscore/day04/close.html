    <script>
        //1.用外层函数包裹受保护的变量和内层函数
        function parent(){
            var total=1000;//要保护的变量
            //2.外层函数将内层函数返回到外部；
            return function(money){
                total-=money;
                document.write(`本次花了${money}元，还剩${total}元<br>`);
            };
        };
        //3.使用者调用外层函数，返回内层函数的对象，使用者用自定义的变量接住返回的内层函数对象
        var child=parent();

        total=0;

        child(100);
