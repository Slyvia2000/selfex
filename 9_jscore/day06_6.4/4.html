<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script>
        function fib(n){
            if(n<3){
                return 1;
            }else{
                return fib(n-1)+fib(n-2);
            };
        }
        console.log(fib(10));
    </script>
</body>
</html>
