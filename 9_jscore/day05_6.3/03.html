<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array.prototype</title>
    <script>
        //为数组类型的子对象添加共有成员sum()方法
        Array.prototype.sum=function(){
            var total=0;
            for(var i=0;i<this.length;i++){
                total+=this[i];
            }
            return total;
        }
    </script>
</head>
<body>
    <script>
        var arr1=[1,2,3];
        var arr2=[1,2,3,4,5];
        console.log(
            arr1.sum(),
            arr2.sum()
        );
    </script>
    
</body>
</html>
