<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a{
			width:100px;height:100px;
		}
		.a1{
			background:#f00;
			display:block;
			margin-top:100px;
		}
		.a2{
			background:#00f;
			display:inline-block;
			color:#fff;
		}
		#d1{
			background:#ff0;
			display:inline;
		}
		.a3{}
		.a4{
			background:#f0f;
			display:table;
		}
		.a5{
			display:none;
		}
	</style>
</head>
<body>
	<div id="d1">123</div>
	<a href="#" class="a1">块级</a>
	<a href="#" class="a2">行内块</a>
	<a href="#" class="a3">行内元素</a>
	<a href="#" class="a4">table</a>
	<a href="#" class="a5">隐藏</a>
</body>
</html>
