<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02boxsizing</title>
	<style>
		div{
			width:200px;height:200px;
			border:2px solid #f00;
		}
		input{
			width:100px;height:30px;
			padding:5px;
			margin:10px;
			border:2px solid #000;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div>
		<input type="text">
	</div>
</body>
</html>
