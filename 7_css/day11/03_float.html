<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_float</title>
	<style>
		#d1,#d2,#d3,#d4{
			height:400px;
		}
		#d1{	
			background:#f00;
			float:left;
		}
		#d2{
			background:#0ff;
			float:left;
			
		}
		#d3{
			background:#ff0;
			float:left;
		}
		#d4{
			background:orange;
			float:left;
		}
		a,b,span{
			width:200px;height:200px;
		}
		a{background:pink}
		b{background:purple}
		span{background:green}
	</style>
</head>
<body>
	<a href="#">aaaaa</a>
	<b>bbbbbbbbbbbbb</b>
	<span>spanspan</span>
	<div id="d1">123</div>
	<div id="d2">123</div>
	<div id="d3">123</div>
	<div id="d4">123</div>
</body>
</html>
