<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;padding:0;
		}
		table{
			width:400px;height:400px;
			background:#faa;
			border-collapse:separate;
			border-spacing:20px 5px;
			caption-side:bottom;
		}
		table td{
			width:100px;height:100px;
			border:1px solid #000;
			vertical-align:middle;
			text-align:center;
		}
	</style>
</head>
<body>
	<table>
		<caption>233</caption>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>
			<td>15</td>
			<td>16</td>
		</tr>
	</table>
</body>
</html>
