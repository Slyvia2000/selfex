<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_transform</title>
	<style>
		div{
			width:200px;height:200px;
			position:absolute;
			top:30px;left:30px;
			font-size:40px;
			}
		#d1{
			background:#ff0;
			}
		#d2{
			background:#0ff;
			transform:skew(-45deg,30deg);
			}
	</style>
</head>
<body>
	<div id="d1">参考元素</div>
	<div id="d2">转换元素</div>
</body>
</html>
