<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#parent{
			width:400px;height:400px;
			border:2px solid #f00;
			margin:200px auto;
			perspective:100px;
		}
		#child{
			width:200px;height:200px;
			background:#0ff;
			font-size:40px;font-weight:bold;
			margin:100px auto;
			transform:rotate3D(1,1,1,45deg)
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">3D转换的元素</div>
	</div>
</body>
</html>
