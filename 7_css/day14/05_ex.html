<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:200px;height:200px;
/*			background:purple;*/
		}
		@keyframes change{
			0%{background:blue;border-radius:0%}
			25%{background:yellow;border-radius:50%}
			50%{background:red;border-radius:0%}
			75%{background:orange;border-radius:50%}
			100%{background:pink;border-radius:0%}

		}
		div{
			animation-name:change;
			animation-duration:1s;
			animation-timing-function:ease-out;
			animation-iteration-count:1;
			animation-fill-mode:both;
			animation-iteration-count:infinite;
		}
		div:hover{
			animation-play-state:paused;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
