<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#d1{
			width:100px;height:100px;
			background-image:url(ranran.png);
			background-size:100%;
			border-radius:50%;
		}
/*使用关键帧定义动画*/
		@keyframes liangjump{
			0%{transform:translate(0px,0px);}
			25%{transform:translate(0px,200px);}
			50%{transform:translate(0px,0px);}
			75%{transform:translate(0px,150px);}
			100%{transform:translate(0px,0px);}
		}
		#d1:hover{
			/*调用动画*/
			animation-name:liangjump;
			animation-duration:2s;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
</body>
</html>
