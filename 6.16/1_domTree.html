<!DOCTYPE HTML>
<html>
<head>
<title>DOM Tree</title>
<meta charset="utf-8" />
</head>
<body>
	<span id="s1">Hello</span>
	<h1>标题一</h1>
	<script>
		//获得body对象
    var body=document.body;
		console.log(body);
		//获得body的所有直接子节点
		var children=body.children;
		console.log(children);
		//获得body的第一个孩子
		var span=body.firstElementChild;
		console.log(span);
		//获得span的下一个兄弟
		var h1=span.nextElementSibling;
		console.log(h1);
  </script>
</body>
</html>
